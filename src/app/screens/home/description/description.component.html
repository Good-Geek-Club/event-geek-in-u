<div class="container">
    <div class="row">
        <div class="col-lg-6 col-sm-12 order-last order-lg-first pl-4 pr-4">
            <h2 class="mt-4 mb-3">Geek In U คืออะไร?</h2>
            <p class="text-subtitle">{{description}}</p>
        </div>
        <div class="col-lg-6 col-sm-12 order-first order-lg-last">
            <img class="img-fluid  pr-3 pl-3" src="assets/images/geekinu-what.png" alt="geekonu-what">
        </div>
    </div>
</div>
<div style="margin-top: 4rem" class="mt-md-5"></div>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-sm-12 mb-sm-3">
            <img class="img-fluid pr-3 pl-3" src="assets/images/geekinu-obj.png" alt="geekinu-objective">
        </div>
        <div class="col-lg-6 col-sm-12 pl-4 pr-4">
            <h2 class="mt-sm-4 mb-3">วัตถุประสงค์</h2>

    </div>
