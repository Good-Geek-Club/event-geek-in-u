<!-- Footer -->
<div class="footer">
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="footer-col">
                    <h4>ทีมจัดงาน</h4>
                    <p>ชมรม GoodGeekClub ชมรมที่มุ่งเน้นพัฒนาเยาวชนไอทีเพื่อสร้างสรรค์สิ่งดีๆให้สังคม</p>
                </div>
            </div> <!-- end of col -->
            <div class="col-md-4">
                <div class="footer-col middle">
                    <h5>ติดต่อข้อมูลเพิ่มเติมได้ที่</h5>
                    <p *ngFor="let element of contacts;">
                        <i class="fas fa-square fa-xs mr-2"></i><span class="media-body">{{element.name}} : <a class="turquoise">{{element.tel}}</a></span>
                    </p>
                </div>
            </div> <!-- end of col -->
            <div class="col-md-4">
                <div class="footer-col last">
                    <h4>Social Media</h4>
                    <p *ngFor="let element of socials;">
                        <i [ngClass]="element.iconClass">
                            <span><a class="turquoise" [href]="element.href">{{element.title}}</a></span>
                        </i>
                    </p>
                </div>
            </div> <!-- end of col -->
        </div> <!-- end of row -->
    </div> <!-- end of container -->
</div> <!-- end of footer -->
<!-- end of footer -->
