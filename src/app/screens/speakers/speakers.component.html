<section class="speaker-contents pb-5">
    <div class="pt-5 mb-4">
        <h1 class="text-center text-header">Speakers</h1>
    </div>
    <div *ngFor="let speaker of speakers; let i = index;" class="pb-4">
        <div class="card mx-auto" style="max-width: 80%; min-width: 125px">
            <div class="row">
                <div class="col-md-4 col-sm-12">
                    <div class="speaker-profile">
                        <picture>
                            <source [srcset]="speaker.imgUrl.replace('.jpg', '.webp')" type="image/webp">
                            <img [src]="speaker.imgUrl" [alt]="speaker.name" loading="lazy">
                        </picture>
                    </div>
                </div>
                <div class="col-md-8 col-sm-12">
                    <div class="speaker-about ml-2 mr-2 mb-4">
                        <h1>{{speaker.name}}</h1>
                        <h2 class="mb-1">ตำแหน่ง</h2>
                        <p>{{speaker.position}}</p>
                        <h2 class="mb-1">ประสบการณ์อื่นๆ - Experience</h2>
                        <div class="ml-2" *ngIf="speaker.exp && speaker.exp.length > 0">
                            <p *ngFor="let e of speaker.exp"><i class="fas fa-circle fa-xs mr-1"></i>{{e}}</p>
                        </div>
                        <h2 class="mb-1">หัวข้อ - TOPICS</h2>
                        <p>{{speaker.topic}}</p>
                        <h2>บทย่อ - SYNOPSIS</h2>
                        <p>{{speaker.synopsis}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<app-footer id="contact"></app-footer>
